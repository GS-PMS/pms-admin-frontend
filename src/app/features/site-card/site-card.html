<div class="site-card" (dblclick)="onCardDoubleClick()" [id]="cardIdx()">
  <div class="site-card__icon" [class.site-card__icon--leaf]="site().isLeaf">
    <img
      [src]="
        site().isLeaf ? 'assets/icons/leaf-site-logo.svg' : 'assets/icons/non-leaf-site-logo.svg'
      "
      alt="Site Logo"
    />
  </div>

  <h3 class="site-card__title">{{ site().name.en }}</h3>

  <div class="site-card__name site-card__name--ar">{{ site().name.ar }}</div>

  <div class="site-card__code">
    {{ 'siteCard.integrationCode' | translate }}: {{ site().integrationCode }}
  </div>

  @if (site().isLeaf) {
  <p class="site-card__badge site-card__badge--leaf">{{ 'sites.parkingArea' | translate }}</p>
  } @else {
  <p class="site-card__badge">{{ site().childrenCount }} {{ 'sites.subsites' | translate }}</p>
  }
</div>
