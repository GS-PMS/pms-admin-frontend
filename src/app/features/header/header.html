<header class="header">
  <div class="header__container">
    <div class="header__brand" (click)="goHome()">
      <div class="header__logo">
        <img src="assets/icons/parking-logo.svg" alt="Parking Logo" />
      </div>

      <div class="header__text">
        <h1 class="header__title">{{ 'header.title' | translate }}</h1>
        <p class="header__subtitle">{{ 'header.subtitle' | translate }}</p>
      </div>
    </div>

    <div class="header__actions">
      <button
        class="header__lang-btn"
        (click)="toggleLanguage()"
        >{{ 'header.langButton' | translate }}</button>
    </div>
  </div>
</header>
