<section class="sites">
  <app-breadcrumbs />

  @if (loading()) {
  <h1 class="sites__status">{{ 'common.loading' | translate }}</h1>
  } @else if (error()) {
  <h1 class="sites__status sites__status--error">{{ error() }}</h1>
  } @else if (viewMode() === 'leaf' && currentSite()) {
  <app-leaf-site [site]="currentSite()!" />
  } @else {
  <app-sites-grid
    [parentId]="currentSiteId()"
    [currentPath]="currentPath()"
    (siteNavigate)="onSiteNavigate($event)"
  />
  }
</section>
